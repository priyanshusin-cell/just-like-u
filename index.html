<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: pink;
            overflow: hidden;
        }

        h1 {
            margin-top: 80px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background: green;
            color: white;
            left: 40%;
            top: 50%;
        }

        #no {
            background: red;
            color: white;
            left: 60%;
            top: 50%;
        }
    </style>
</head>
<body>

<h1>Will You Be My Valentine? ❤️</h1>
<h2>Soch rha hu is valentine dost ke sath hi mana lu.</h2>

<button id="yes" class="btn" onclick="alert('Yayyyyy ❤️ Love You mitrr')">Yes</button>
<button id="no" class="btn">No</button>

<script>
    const noBtn = document.getElementById("no");

    function moveButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    // PC ke liye
    noBtn.addEventListener("mouseover", moveButton);

    // Mobile ke liye
    noBtn.addEventListener("touchstart", moveButton);

    // Agar click bhi kare to bhi bhage
    noBtn.addEventListener("click", function(e) {
        e.preventDefault();
        moveButton();
    });
</script>

</body>
</html>
